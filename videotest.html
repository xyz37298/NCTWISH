<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCTWISH-Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤 방지 */
            background-color: #000;
        }
        
        /* 텍스트 드래그 방지 (클릭 유도) */
        .no-select {
            user-select: none;
            -webkit-user-select: none;
        }

        /* 클릭 시 줌인 효과 애니메이션 */
        .zoom-effect {
            transition: transform 0.3s ease-out;
        }
        .container-link:active .zoom-effect {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <!-- 
        전체 화면 클릭 링크 영역 
        href 속성에 이동할 주소를 입력하세요.
    -->
    <a href="https://google.com" class="container-link block relative w-full h-screen overflow-hidden group cursor-pointer">

        <!-- 1. 배경 이미지 (영상 뒤) -->
        <!-- object-cover: 화면을 꽉 채우며 비율 유지 -->
        <div class="absolute inset-0 z-0">
            <img 
                src="background.png" 
                alt="Background" 
                class="w-full h-full object-cover opacity-100 zoom-effect"
            >
        </div>

        <!-- 2. 투명 배경 WebM 영상 (배경 위, 텍스트 아래) -->
        <!-- 
            pointer-events-none: 영상이 클릭 이벤트를 가로채지 않도록 설정
            mix-blend-mode: screen (예시용): 실제 투명 WebM이 없다면 이 속성을 사용해 검은 배경을 투명하게 만들 수 있습니다. 
            진짜 Alpha 채널이 있는 WebM을 사용한다면 mix-blend-mode 클래스를 제거하세요.
        -->
        <div class="absolute inset-0 z-10 flex items-center justify-center pointer-events-none">
            <video 
                class="h-full w-auto max-w-none opacity-90 zoom-effect"
                autoplay 
                muted 
                loop 
                playsinline
            >
                <!-- 여기에 배경이 투명한 WebM 파일 경로를 입력하세요 -->
                <!-- 예시로 잉크 퍼지는 효과 영상을 사용함 -->
                <source src="영상test.webm" type="video/mp4">
                이 브라우저는 비디오 태그를 지원하지 않습니다.
            </video>
        </div>

        <!-- 3. 텍스트 및 콘텐츠 (가장 위) -->
        <div class="absolute inset-0 z-20 flex flex-col items-center justify-center text-center text-white p-4 no-select">
            
            <p class="text-sm md:text-lg tracking-[0.5em] mb-4 uppercase text-gray-300 animate-pulse">
                Click Anywhere to Enter
            </p>

            <h1 class="text-5xl md:text-8xl font-black mb-6 tracking-tighter drop-shadow-2xl">
                NCT WISH
            </h1>

        </div>
    </a>

</body>
</html>
