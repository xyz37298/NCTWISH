<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Fullscreen Simple Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 영상 로딩 전 검은색 배경 */
            overflow: hidden; /* 스크롤바 제거 */
        }

        /* * Vimeo Wrapper
         * 화면 전체를 덮고 클릭을 방지합니다.
         */
        .vimeo-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* * Iframe 기본 설정 
         * 중앙 정렬 및 기본 크기
         */
        .vimeo-wrapper iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 비율 (100 * 9 / 16) */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 비율 (100 * 16 / 9) */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="vimeo-wrapper">
        <iframe 
            src="https://player.vimeo.com/video/1148851410?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1&playsinline=1" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
